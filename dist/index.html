<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPEX</title>
</head>
<body>
    <canvas id="bg"></canvas>
    <canvas id="game"></canvas>

    <div style="visibility: hidden;">

    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap');

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        justify-items: center;
    }

    #bg {
        width: 100%;
        height: 100%;
        margin: 0;

        grid-column: 1;
        grid-row: 1;
    }
    
    #game {
        aspect-ratio: 9 / 16;
        height: 100%;
        
        grid-column: 1;
        grid-row: 1;
    }
</style>
<script src="out.js"></script>
</html>
